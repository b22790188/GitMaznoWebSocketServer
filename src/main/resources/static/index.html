<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitMazon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #000000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333333;
        }

        .login-btn {
            display: inline-block;
            background: #000000;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Navbar */
        nav.navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar-nav {
            flex-grow: 1;
            justify-content: flex-start; /* left align*/
        }

        .navbar-text {
            margin-left: auto;
        }

        .navbar .login-btn-navbar {
            background-color: #333333;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar .login-btn-navbar:hover {
            background-color: #555555;
            color: white;
            transform: none;
            box-shadow: none;
        }

        .container-content {
            margin-top: 56px;
        }

        .navbar-collapse {
            text-align: left;
        }

        .modal .btn-primary {
            background-color: #333333;
            border: none;
        }

        .modal .btn-primary:hover {
            background-color: #555555;
        }

        .dropdown-menu {
            min-width: 100px;
            background-color: #212529;
        }

        .dropdown-item {
            color: rgba(255, 255, 255, 0.55);
            padding: 0.25rem 1rem;
        }

        .dropdown-item:hover, .dropdown-item:focus {
            color: rgba(255, 255, 255, 0.75);
            background-color: transparent;
        }
    </style>
</head>
<body>
<div id="particles-js"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GitMazon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registerService.html" id="registerServiceLink">註冊服務</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html" id="myServiceLink">我的服務</a>
                </li>
            </ul>
            <div class="dropdown ms-auto" id="navbarDropdown" style="display: none;">
                <span id="navbarUsername" class="navbar-text text-light dropdown-toggle" role="button"
                      data-bs-toggle="dropdown" aria-expanded="false">
                    使用者名稱
                </span>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" id="logoutBtn">登出</a></li>
                </ul>
            </div>
            <span id="loginButton" class="navbar-text text-light">
                <a href="https://masternode.gitmazon.com/oauth2/authorization/github" class="login-btn-navbar">
                    登入
                </a>
            </span>
        </div>
    </div>
</nav>

<div class="container container-content">
    <h1>歡迎來到 GitMazon</h1>
    <a id="loginOrServiceButton" href="#" class="login-btn" style="display: none;">
    </a>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">請先登入</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                您需要先登入才能使用這些功能。
            </div>
            <div class="modal-footer">
                <a href="https://masternode.gitmazon.com/oauth2/authorization/github"
                   class="btn btn-primary">立即登入</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: {value: 80, density: {enable: true, value_area: 800}},
            color: {value: "#000000"},
            shape: {type: "circle"},
            opacity: {value: 0.5, random: true},
            size: {value: 3, random: true},
            line_linked: {enable: true, distance: 150, color: "#000000", opacity: 0.4, width: 1},
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {onhover: {enable: true, mode: "repulse"}, onclick: {enable: true, mode: "push"}},
            modes: {repulse: {distance: 100, duration: 0.4}, push: {particles_nb: 4}}
        },
        retina_detect: true
    });

    document.addEventListener('DOMContentLoaded', async function () {
        let jwtToken = localStorage.getItem('jwtToken');
        const registerServiceLink = document.getElementById('registerServiceLink');
        const myServiceLink = document.getElementById('myServiceLink');
        const loginButton = document.getElementById('loginButton');
        const navbarDropdown = document.getElementById('navbarDropdown');
        const loginOrServiceButton = document.getElementById('loginOrServiceButton');

        const showLoginModal = () => {
            var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
        };

        registerServiceLink.addEventListener('click', function (event) {
            if (!jwtToken) {
                event.preventDefault();
                showLoginModal();
            } else {
                window.location.href = "registerService.html";
            }
        });

        myServiceLink.addEventListener('click', function (event) {
            if (!jwtToken) {
                event.preventDefault();
                showLoginModal();
            } else {
                window.location.href = `services.html?username=${username}`;
            }
        });

        if (jwtToken) {
            try {
                const response = await fetch('https://masternode.gitmazon.com/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    const username = userData.username;
                    document.getElementById('navbarUsername').innerText = username;
                    document.getElementById("myServiceLink").href = `services.html`;
                    loginButton.style.display = 'none';
                    navbarDropdown.style.display = 'block';

                    if (loginOrServiceButton) {
                        loginOrServiceButton.innerText = '我的服務';
                        loginOrServiceButton.href = `services.html`;
                        loginOrServiceButton.style.display = 'inline-block';
                    }
                } else {
                    localStorage.removeItem('jwtToken');
                    jwtToken = null;
                    if (loginOrServiceButton) {
                        loginOrServiceButton.innerText = '使用 GitHub 登入';
                        loginOrServiceButton.href = 'https://masternode.gitmazon.com/oauth2/authorization/github';
                        loginOrServiceButton.style.display = 'inline-block';
                    }
                }
            } catch (error) {
                localStorage.removeItem('jwtToken');
                jwtToken = null;
                console.error('Error fetching user information', error);
                if (loginOrServiceButton) {
                    loginOrServiceButton.innerText = '使用 GitHub 登入';
                    loginOrServiceButton.href = 'https://masternode.gitmazon.com/oauth2/authorization/github';
                    loginOrServiceButton.style.display = 'inline-block';
                }
            }
        } else {
            if (loginOrServiceButton) {
                loginOrServiceButton.innerText = '使用 GitHub 登入';
                loginOrServiceButton.href = 'https://masternode.gitmazon.com/oauth2/authorization/github';
                loginOrServiceButton.style.display = 'inline-block';
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('jwtToken');
            window.location.href = 'index.html';
        });
    });
</script>
</body>
</html>

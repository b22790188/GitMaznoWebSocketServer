<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitMazon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #000000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333333;
        }

        .login-btn {
            display: inline-block;
            background: #000000;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Navbar */
        nav.navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar-nav {
            flex-grow: 1;
            justify-content: flex-start; /* 左對齊 */
        }

        .navbar-text {
            margin-left: auto;
        }

        .navbar .login-btn-navbar {
            background-color: #333333; /* 深灰色背景 */
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none; /* 移除底線 */
            transition: all 0.3s ease;
        }

        .navbar .login-btn-navbar:hover {
            background-color: #555555; /* 滑鼠懸停時更亮的灰色 */
            color: white;
            transform: none;
            box-shadow: none;
        }

        .container-content {
            margin-top: 56px;
        }

        /* 修正漢堡選單內的字靠左 */
        .navbar-collapse {
            text-align: left; /* 漢堡選單展開時文字靠左 */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="particles-js"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GitMazon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registerService.html">註冊服務</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html?username=" id="serviceLink">我的服務</a>
                </li>
            </ul>
            <span id="navbarUsername" class="navbar-text text-light">
                <!-- 預設為右上角登入按鈕 -->
                <a href="https://masternode.gitmazon.com/oauth2/authorization/github" class="login-btn-navbar">
                    登入
                </a>
            </span>
        </div>
    </div>
</nav>

<div class="container container-content">
    <h1>歡迎來到 GitMazon</h1>
    <a href="https://masternode.gitmazon.com/oauth2/authorization/github" class="login-btn">
        使用 GitHub 登入
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: {value: 80, density: {enable: true, value_area: 800}},
            color: {value: "#000000"},
            shape: {type: "circle"},
            opacity: {value: 0.5, random: true},
            size: {value: 3, random: true},
            line_linked: {enable: true, distance: 150, color: "#000000", opacity: 0.4, width: 1},
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {onhover: {enable: true, mode: "repulse"}, onclick: {enable: true, mode: "push"}},
            modes: {repulse: {distance: 100, duration: 0.4}, push: {particles_nb: 4}}
        },
        retina_detect: true
    });

    // Fetch JWT token and update navbar based on token presence
    document.addEventListener('DOMContentLoaded', async function () {
        const jwtToken = localStorage.getItem('jwtToken');
        if (jwtToken) {
            try {
                const response = await fetch('https://masternode.gitmazon.com/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('navbarUsername').innerHTML = `歡迎, ${userData.username}`;
                    document.getElementById("serviceLink").href = `services.html?username=${userData.username}`;
                } else {
                    console.error('Failed to fetch user information');
                }
            } catch (error) {
                console.error('Error fetching user information', error);
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitMazon - 未來科技的代碼管理平台</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #000000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333333;
        }

        .login-btn {
            display: inline-block;
            background: #000000;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
    <h1>歡迎來到 GitMazon</h1>
    <!--    <p>探索未來科技的代碼管理平台。連接您的 GitHub，釋放無限可能。</p>-->
    <a href="https://masternode.gitmazon.com/oauth2/authorization/github" class="login-btn">
        <!--    <a href="http://localhost:8082/oauth2/authorization/github" class="login-btn">-->
        使用 GitHub 登入
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: {value: 80, density: {enable: true, value_area: 800}},
            color: {value: "#000000"},
            shape: {type: "circle"},
            opacity: {value: 0.5, random: true},
            size: {value: 3, random: true},
            line_linked: {enable: true, distance: 150, color: "#000000", opacity: 0.4, width: 1},
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {onhover: {enable: true, mode: "repulse"}, onclick: {enable: true, mode: "push"}},
            modes: {repulse: {distance: 100, duration: 0.4}, push: {particles_nb: 4}}
        },
        retina_detect: true
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
    <style>
        /* 資源顯示區域樣式 */
        .resource-stats {
            border-left: 1px solid #ccc;
            padding-left: 20px;
            color: #333;
        }

        .resource-stats p {
            margin: 0;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">GitMazon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">首頁</a>
                </li>
            </ul>
            <span id="navbarUsername" class="navbar-text text-light"></span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>您的服務</h2>
    <div id="serviceList" class="mb-5">
        <!-- 這裡會動態填入服務項目 -->
    </div>
</div>

<!-- Terminal Section -->
<div id="terminal-container" class="container mt-4" style="display:none;">
    <h3>Web Terminal</h3>
    <div id="terminal" style="height: 400px; width: 100%;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
<script>

    // todo: using jwt to fetch username from server
    document.addEventListener('DOMContentLoaded', async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            document.getElementById("navbarUsername").innerText = username;
            await fetchUserServices(username);

            setupResourceWebSocket(username);
        }
    });

    async function fetchUserServices(username) {
        try {
            const response = await fetch(`http://52.69.33.14:8082/userService?username=${username}`);
            const services = await response.json();

            const serviceList = document.getElementById("serviceList");
            serviceList.innerHTML = "";

            services.forEach(service => {
                const serviceItem = document.createElement("div");
                serviceItem.classList.add("d-flex", "justify-content-between", "align-items-center", "mb-3");
                serviceItem.innerHTML = `
                <div>
                    <p><strong>使用者名稱:</strong> ${service.username}</p>
                    <p><strong>服務名稱:</strong> ${service.serviceName}</p>
                    <p><strong>Repo 名稱:</strong> ${service.repoName}</p>
                    <p><strong>服務網址:</strong> ${service.endpoint}</p>
                </div>
                <div class="resource-stats" id="stats-${service.containerName}">
                    <p><strong>CPU:</strong> <span id="cpu-${service.containerName}">-</span></p>
                    <p><strong>RAM:</strong> <span id="ram-${service.containerName}">-</span></p>
                </div>
                <button class="sshButton btn btn-secondary" data-username="${service.username}" data-repo-name="${service.repoName}">SSH</button>
            `;
                serviceList.appendChild(serviceItem);

                // 綁定 SSH 按鈕
                serviceItem.querySelector(".sshButton").addEventListener("click", function () {
                    openWebTerminal(service.username, service.repoName);
                });
            });
        } catch (error) {
            console.error("Error fetching services:", error);
        }
    }

    function setupResourceWebSocket(username) {
        // 建立一次 WebSocket 連接
        const socket = new WebSocket(`ws://13.231.5.244:8080/monitor?username=${username}`);

        // 當接收到訊息時更新對應的服務狀態
        socket.onmessage = function (event) {
            const message = event.data;

            // 假設訊息格式: "containerName: CPU X%, RAM Y"
            const parts = message.split(": ");
            const containerName = parts[0]; // 取得容器名稱
            const stats = parts[1].split(", ");
            const cpu = stats[0].split(" ")[1]; // 取得 CPU 使用量
            const ram = stats[1].split(" ")[1]; // 取得 RAM 使用量

            // 使用容器名稱來定位對應的元素並更新
            document.getElementById(`cpu-${containerName}`).textContent = cpu;
            document.getElementById(`ram-${containerName}`).textContent = ram;
        };

        socket.onerror = function (error) {
            console.error("WebSocket error:", error);
        };
    }

    function openWebTerminal(username, repoName) {
        const terminalContainer = document.getElementById("terminal-container");
        const terminalElement = document.getElementById("terminal");

        terminalContainer.style.display = 'block';

        // Initialize terminal
        const term = new Terminal();
        term.open(terminalElement);

        const socket = new WebSocket(`ws://${window.location.host}/terminal?username=${username}&repoName=${repoName}`);

        term.onData(function (data) {
            socket.send(data);
        });

        socket.onmessage = (event) => {
            term.write(event.data);
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };
    }

</script>
</body>
</html>
